<div>
  <h2>Create a constitution</h2>
  <form [formGroup]="form">
    <label>
      Display Name:
      <input
        type="text"
        formControlName="name"
        placeholder="Constitution name"
      />
    </label>
    <label>
      Description:
      <input
        type="text"
        formControlName="description"
        placeholder="Description"
      />
    </label>
  </form>
  <button (click)="onSubmit()">Create a constitution</button>
</div>
