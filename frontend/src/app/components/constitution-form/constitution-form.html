<div>
  <h2>Create a constitution</h2>
  <form [formGroup]="form">
    <label>
      Display Name:
      <input formControlName="name" placeholder="Constitution name" />
    </label>
    <label>
      Description:
      <input formControlName="description" placeholder="Description" />
    </label>
    <label>
      Number of songs per user:
      <input formControlName="nSongs" placeholder="Number of songs per user" />
    </label>
  </form>
  <button [disabled]="!form.valid" (click)="onSubmit()">Create a constitution</button>
</div>
