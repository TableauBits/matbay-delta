<div>
  <h2> Create a constitution </h2>
  <form [formGroup]="form" >
    <label>
      Display Name:
      <input formControlName="name" placeholder="Constitution name">
    </label>
    <label>
      Description:
      <input formControlName="description" placeholder="Description">
    </label>
  </form>
  <button (click)="onSubmit()">Create a constitution </button>
</div>
