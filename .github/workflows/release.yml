name: Deploy changes with release

on:
  release:
    types:
      - published

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy_backend:
    name: deploy backend to Fly.io
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get flyctl
        uses: superfly/flyctl-actions/setup-flyctl@v1
        with:
          version: latest

      - name: Deploy backend
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          # Deploy using flyctl; ensure we run in repo root (fly.toml at repo root)
          flyctl deploy

  deploy_frontend:
    name: deploy frontend to firebase hosting
    runs-on: ubuntu-latest
    needs: deploy_backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: stable

      - name: Cache Bun and frontend dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun
            frontend/node_modules
            frontend/.bun
          key: ${{ runner.os }}-bun-frontend-${{ hashFiles('frontend/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-frontend-

      - name: Install and build frontend
        working-directory: frontend
        env:
          NG_APP_AUTH0_DOMAIN: "${{ vars.NG_APP_AUTH0_DOMAIN }}"
          NG_APP_AUTH0_CLIENT: "${{ vars.NG_APP_AUTH0_CLIENT }}"
          NG_APP_SERVER_DOMAIN: "${{ vars.NG_APP_SERVER_DOMAIN }}"
          NG_APP_SERVER_HTTP_PROTOCOL: "${{ vars.NG_APP_SERVER_HTTP_PROTOCOL }}"
          NG_APP_SERVER_WS_PROTOCOL: "${{ vars.NG_APP_SERVER_WS_PROTOCOL }}"
        run: |
          bun install
          bun run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entryPoint: ./frontend
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MATBACTIVITY }}
          channelId: live
          projectId: matbactivity
